<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://res.cloudinary.com/kapposoft-technologies/image/upload/v1659356345/kapposoft%20tech/kappo_Fav1_krbca8.png" rel="icon">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box" id="questionScreen" >
        <div class="title">
            Kapposoft Online Quiz Application
        </div>

        <div class="header">
            <div class="scoreBox">Score : <span>0</span></div>
            <div class="timerBox">Time Left : <span></span></div>
        </div>

        <div class="questionBox">
            What does HTML stands for?
        </div>

        <div class="optionBox">
            <span onclick="checkAnswer(this)" data-opt="0"></span>
            <span onclick="checkAnswer(this)" data-opt="1"></span>
            <span onclick="checkAnswer(this)" data-opt="2"></span>
            <span onclick="checkAnswer(this)" data-opt="3"></span>
        </div>

        <div class="footer">
            <button onclick="showNext()">
                Next
            </button>
            <button onclick="showResult(1)">
                SHow Result
            </button>
        </div>
    </div>
 
    <div class="box" id="resultScreen" style="display: none;">
        <div class="title">
            Quiz Result
        </div>

        <div class="resultBox">
            <label>Questions :</label>
            <span id="TotalQuestion">9</span>
            <label>Attempt :</label>
            <span id="attemptQuestions">0</span>
            <label>Correct :</label>
            <span id="correctAnswers">0</span>
            <label>Wrong :</label>
            <span id="wrongAnswers">0</span>
        </div>
        
        <div class="buttonBox">
            <a href="index.html">Start Again</a>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/myScript.js"></script>
</html>
